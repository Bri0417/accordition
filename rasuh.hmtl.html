<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Accordions with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .accordion-button:not(.collapsed) {
            background-color: #007bff;
            color: white;
        }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            transition: 0.3s;
            padding: 15px;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar ul {
            padding: 0;
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .sidebar-btn {
            position: fixed;
            left: 0;
            top: 50%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            writing-mode: vertical-rl;
            text-orientation: upright;
            z-index: 1001;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .content {
            transition: margin-left 0.3s;
        }
        .content.shifted {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <button id="toggleSidebar" class="sidebar-btn">NOTIFICATION</button>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <ul>
            <li>Notification 1</li>
            <li>Notification 2</li>
            <li>Notification 3</li>
        </ul>
    </div>
    
    <div class="container mt-5 content" id="content">
        <h2 class="text-center mb-4">Responsive Accordions</h2>
        <button id="changeBg" class="btn btn-primary mb-3">Change Background Color</button>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Accordion Item #1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        This is the content of the first accordion, which is open by default.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        This is the content of the second accordion.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Accordion Item #3
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        This is the content of the third accordion.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#changeBg").click(function() {
                let colors = ['#f8d7da', '#d4edda', '#cce5ff', '#fff3cd'];
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                $('body').css('background-color', randomColor);
            });
            
            // Sidebar toggle
            $("#toggleSidebar").click(function() {
                $("#sidebar").addClass("active");
                $("#content").addClass("shifted");
            });
            
            $("#closeSidebar").click(function() {
                $("#sidebar").removeClass("active");
                $("#content").removeClass("shifted");
            });

            // Close sidebar when clicking outside
            $(document).click(function(event) {
                if (!$(event.target).closest("#sidebar, #toggleSidebar").length) {
                    $("#sidebar").removeClass("active");
                    $("#content").removeClass("shifted");
                }
            });
        });
    </script>
</body>
</html>
